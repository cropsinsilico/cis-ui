<!DOCTYPE html>
<html ng-app="cis">
  <head>
    <title>Crops in Silico</title>
    <base href="/">
    <link rel=icon href="asset/favicon.ico">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Interactive model builder for Crops in Silico" />
    <meta charset="UTF-8">
    
    <!-- Default Font -->
    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro:400' rel='stylesheet' type='text/css'>
    
    <!-- Third-party CSS -->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome-animation/dist/font-awesome-animation.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/angular-swagger-ui/dist/css/swagger-ui.min.css"> 
    <link rel="stylesheet" type="text/css" href="node_modules/angular-slider/slider.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/the-graph/themes/the-graph-dark.css">
    <!--<link rel="stylesheet" type="text/css" href="node_modules/the-graph/themes/the-graph-light.css">-->
  </head>
  
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
          <!-- Brand icon -->
          <div class="navbar-brand">
            <a href="#/" class="brand-link"><img alt="Crops in Silico" src="asset/cropsinsilico-logo-16x20.png"></a>
          </div>
          
          <!-- Brand Text -->
          <a href="#/" class="navbar-left">
            <span class="navbar-text pull-right"> <strong>Crops in Silico</strong></span>
          </a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!--<li><a href="https://goo.gl/forms/AcEhlzvNFsaVAg3H3" target="_blank">Submit a New Model</a></li>-->
            <li ng-if="user.email">
              <a href="#/" ng-click="createNewModel()">Create a New Model</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-controller="LoginCtrl">
            <li ng-if="!user.email"><a href="#/" ng-click="signInWithGithub()">Log In</a></li>
            <li class="dropdown" ng-if="user.email">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-fw fa-user"></i> <span ng-bind="user.email"></span> <i class="fa fa-fw fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#/" ng-click="signOut()">Log Out</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-fw fa-question-circle-o"></i> <i class="fa fa-fw fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a href="/api/v1">API Reference</a></li>
                <li><a target="_blank" href="https://github.com/cropsinsilico/cropsinsilico.github.io/blob/master/USER-GUIDE.md">User's Guide</a></li>
                <li><a target="_blank" href="https://github.com/cropsinsilico/cropsinsilico.github.io/blob/master/DEVELOPER-GUIDE.md">Developer's Guide</a></li>
                <li><a target="_blank" href="https://cropsinsilico.github.io/cis_interface/">CLI Documentation</a></li>
                <li><a target="_blank" href="http://cropsinsilico.org/about-us/">About</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <!-- Control Panel / Palette -->
    <div class="container-fluid" id="editorContainer">
      <div ng-view></div>
    </div>
    
    <!-- Notify users of unsupported/insecure browser versions -->
    <script> 
      var $buoop = {notify:{e:-6,f:-4,o:-4,s:-2,c:-4},insecure:true,unsupported:true,api:5}; 
      function $buo_f(){ 
       var e = document.createElement("script"); 
       e.src = "//browser-update.org/update.min.js"; 
       document.body.appendChild(e);
      };
      try {document.addEventListener("DOMContentLoaded", $buo_f,false)}
      catch(e){window.attachEvent("onload", $buo_f)}
    </script>
    
    <!-- AngularJS + Bootstrap -->
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    
    <!-- AngularJS + Swagger UI -->
    <script src="node_modules/js-yaml/dist/js-yaml.min.js"></script>
    <script src="node_modules/angular-swagger-ui/dist/scripts/swagger-ui.min.js"></script>
    <script src="node_modules/angular-swagger-ui/dist/scripts/modules/swagger-yaml-parser.min.js"></script>
    
    <!-- AngularJS Slider UI Component -->
    <script src="node_modules/angular-slider/slider.js"></script>
    
    <!-- AngularJS Clipboard Support -->
    <script src="node_modules/angular-clipboard/angular-clipboard.js"></script>
    
    <!-- AngularJS + React + TheGraph -->
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="node_modules/klayjs-noflo/klay-noflo.js"></script>
    <script src="node_modules/hammerjs/hammer.min.js"></script>
    <script src="node_modules/ngreact/ngReact.js"></script>
    <script src="node_modules/the-graph/dist/vendor.js"></script>
    <script src="node_modules/the-graph/dist/the-graph.js"></script>

    <!-- Now load our app source -->
    <link rel="stylesheet" href="asset/cis.css">
    <script src="app/cis-api.js"></script>
    <script src="app/cis.module.js"></script>
    <script src="app/login/login.controller.js"></script>
    <script src="app/editor.directive.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="app/main/modals/addSpec/addSpec.controller.js"></script>
    <script src="app/main/modals/exportJson/exportJson.controller.js"></script>
    <script src="app/main/modals/generateYaml/generateYaml.controller.js"></script>
    <script src="app/main/modals/editSelection/editSelection.controller.js"></script>
    <script src="app/swagger/swagger.controller.js"></script>
  </body>
</html>

paths:
  /models:
    get:
      tags:
      - "models"
      summary: "Retrieve a list of all available models in the system"
      description: ""
      operationId: "get_models"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
